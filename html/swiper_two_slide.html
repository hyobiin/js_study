<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 2개</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <style>
        .swiper-top{position:relative;height:300px;}

        .swiper-bottom{position:relative;height:300px;}
    </style>
</head>
<body>

    <div class="swiper-container swiper-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
    </div>

    <div class="swiper-container swiper-bottom">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>

        <!-- 좌우 버튼 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script>
        var swiperTopNum = $('.swiper-top').find('.swiper-slide');

        var galleryTop = new Swiper('.swiper-top', {
            spaceBetween: 10,
            loop: true,
            loopedSlides: swiperTopNum.length,	//loop 시 파라미터 duplicate 개수 - 정적으로 숫자 4 표현 가능
        });

        var galleryTop = new Swiper('.swiper-bottom', {
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                type : 'fraction', //bullets, fraction, progressbar, custom
                // Bullet Numbering 설정
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";
                },
            },
            loop: true,
            loopedSlides: swiperTopNum.length,	//loop 시 파라미터 duplicate 개수 - 정적으로 숫자 4 표현 가능
            navigation: {
                prevEl: '.swiper-button-prev',
                nextEl: '.swiper-button-next',
            },
        });
    </script>
</body>
</html>
